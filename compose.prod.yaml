name: 'neutria-backend-prod'

services:
  nginx:
    build:
      context: .
      dockerfile: ./build/nginx/Dockerfile.prod
    image: neutria-nginx-prod
    container_name: neutria-nginx-prod
    restart: unless-stopped
    volumes:
      # Share public directory with PHP for uploaded files
      - public-files:/app/api/public
    depends_on:
      - php
    ports:
      - "8000:80"
    networks:
      - network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  php:
    build:
      context: .
      dockerfile: ./build/php/Dockerfile.prod
    image: neutria-php-prod
    container_name: neutria-php-prod
    restart: unless-stopped
    volumes:
      # Share public directory for uploaded files
      - public-files:/app/api/public
      # Mount .env file
      - ./api/.env:/app/api/.env:ro
      # Mount JWT keys
      - ./api/config/jwt:/app/api/config/jwt:ro
    depends_on:
      - mariadb
    networks:
      - network
    environment:
      - APP_ENV=prod
      - APP_DEBUG=0
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mariadb:
    image: mariadb:latest
    container_name: neutria-mariadb-prod
    restart: unless-stopped
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - network
    environment:
      - MYSQL_ROOT_PASSWORD=gc2MUtSsFz2y6FzeNeQ2jcrfSVcSQj
      - MYSQL_DATABASE=dbneutria
      - MYSQL_USER=userneutria
      - MYSQL_PASSWORD=RGKmnVsUVP7m3nGuLMAL3TvRdVMj6h
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  network:
    name: neutria-network-prod
    driver: bridge

volumes:
  public-files:
    driver: local
  mariadb-data:
    driver: local
